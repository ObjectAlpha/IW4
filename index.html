<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1, maximum-scale=1">
  <title>Камера</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #111;
      color: #fff;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
    }
    .wrap {
      max-width: 960px;
      margin: 0 auto;
      padding: 16px;
    }
    button {
      width: 100%;
      font-size: 18px;
      padding: 14px 16px;
      border: 0;
      border-radius: 12px;
      background: #2e7d32;
      color: #fff;
      cursor: pointer;
    }
    button:active { opacity: .9 }
    #preview {
      margin-top: 16px;
      display: none;
    }
    #preview img {
      width: 100%;
      height: auto;
      display: block;
      border-radius: 12px;
      background: #000;
    }
    .hint {
      margin-top: 8px;
      font-size: 13px;
      color: #aaa;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <button id="shootBtn">Сделать фото</button>
    <div class="hint">Если телефон спросит о доступе к камере, дай разрешение</div>

    <input id="fileInput" type="file" accept="image/*" capture="environment" style="display:none">

    <div id="preview"><img id="imgOut" alt="Фото"></div>
  </div>

  <script>
    const btn = document.getElementById('shootBtn');
    const input = document.getElementById('fileInput');
    const img = document.getElementById('imgOut');
    const box = document.getElementById('preview');

    btn.addEventListener('click', () => {
      input.value = '';
      input.click();
    });

    input.addEventListener('change', () => {
      const file = input.files && input.files[0];
      if (!file) return;

      const url = URL.createObjectURL(file);
      img.onload = () => URL.revokeObjectURL(url);
      img.src = url;
      box.style.display = 'block';
    });
  </script>
</body>
</html>
